<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>

    <style>
        h1 {
            font-size: 28px;
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            color: #111;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
            font-weight: 400 !important;
            color: #111;
        }
    </style>
</head>
<body style="font-family: 'Inter', Arial, sans-serif; line-height: 1.6; color: #222; margin: 0; padding: 0;">
    <div style="max-width: 640px; margin: 0 auto;">
        <!-- Header avec logo -->
        <div style="background-color: white; padding: 20px 30px;">
            <a href="https://trottr.io">
                <img src="{{ settings.base_url_email }}/email-logo.png" alt="{{ app_name }}" height="28" style="display: block;"/>
            </a>
        </div>
        
        <!-- Corps de l'email -->
        <div style="background-color: white; padding: 20px 30px 0; text-align: left;">
            {{ content }}
        </div>
        
        <!-- Footer -->
        <div style="text-align: left; padding: 20px 30px;">
            <div style="border-top: 1px solid #e9ecef; margin: 20px 0;" />

            <div style="width:100%; display: flex; justify-content: space-between;padding: 20px 0;">
                <a href="https://trottr.io" style="display: block;">
                    <img src="{{ settings.base_url_email }}/email-logo.png" alt="{{ app_name }}" height="28" style="display: block;"/>
                </a>

                <a href="https://linkedin.com/company/trottr-io" style="display: block;">
                    <img src="{{ settings.base_url_email }}/email-linkedin.png" alt="{{ app_name }}" height="24" style="display: block;"/>
                </a>
            </div>

            <p style="font-size: 12px; color: #d5d5d5; margin: 10px 0 0;">
                Cet email a été envoyé par {{ app_name }}<br>
                {{ footer_text }}
            </p>

            <p style="font-size: 12px; color: #d5d5d5; margin: 10px 0 0;">
                <span>2025 ©Trottr, une marque ©Krafter</span><br>
                <span>Tous droits réservés.</span>
            </p>
        </div>
    </div>
</body>
</html>
