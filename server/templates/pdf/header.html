<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .header {
            width: 100%;
            padding: 10px 0;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333;
            border-bottom: 2px solid #e5e5e5;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
            margin: 0 auto;
        }

        .logo {
            height: 40px;
        }

        .company-info {
            text-align: right;
            line-height: 1.4;
        }

        .company-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                {% if logo_data_url %}
                <img src="{{ logo_data_url }}" alt="Logo" class="logo">
                {% else %}
                <div style="font-weight: bold; font-size: 16px;">{{ workspace.name if workspace else 'Trottr' }}</div>
                {% endif %}
            </div>
            <div class="company-info">
                {% if workspace %}
                <div class="company-name">{{ workspace.name }}</div>
                <div>{{ workspace.street }}</div>
                <div>{{ workspace.zip }} {{ workspace.city }}</div>
                {% if workspace.siren %}
                <div>SIREN: {{ workspace.siren }}</div>
                {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
